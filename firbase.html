<head>

<style>
  body {
  background: url('/Pictures/bg.png') no-repeat;
  background-size: cover;
  color: white;
}
    .container{
        margin-top: 200px; 
        background: #00b6d6;

      background-color: rgba(63, 81, 181, 0.);
    border: 2px solid #3f51b5;

<body class="p-5">
    <div class=" CNT1 container col-md-4 p-5  text-light">
      <div class="row justify-content-center">
        <div class="col-md-9">
            <h3 style="text-align:center; color: rgb(251, 255, 2); ">ADD RECORD</h3>
          <form method="post" id="frmContact">
            <p>
              First name:
              <input class="form-control form-control-sm" type="text" name="Fname" id="Fname" autocomplete="off" required />
            </p>
            <p>
              Last name:
              <input class="form-control form-control-sm" type="text" name="Lname" id="Lname" autocomplete="off" required />
            </p>
            <p>
              location:
              <input class="form-control form-control-sm" type="text" name="location" id="location" autocomplete="off" required />
            </p>
            <p>
              Date:
              <input class="form-control form-control-sm" type="Date" name="Date" id="Date" autocomplete="off" required />
            </p>
            <p>
              Items:
              <input class="form-control form-control-sm" type="text" name="Items" id="Items" autocomplete="off" required />
            </p>
            <p>
              Contact:
              <input class="form-control form-control-sm" type="text" name="Contact" id="Contact" autocomplete="off" required />
            </p>
            <button class="form-control form-control-sm btn-success" type="submit" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <button class="btn btn-primary float-right mt-5"><a class="nav-link text-white" href="index.html">Back</a></button>
  </body>
  
  
</html>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
   
  // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyA7s9OlqxSDpljh7KN_nQ6YFIWLMUaxe8g",
  authDomain: "fir-page-8da3f.firebaseapp.com",
  databaseURL: "https://fir-page-8da3f-default-rtdb.firebaseio.com",
  projectId: "fir-page-8da3f",
  storageBucket: "fir-page-8da3f.appspot.com",
  messagingSenderId: "196988643117",
  appId: "1:196988643117:web:7fe979290498ca2a31d5a4"
};
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // Get a reference to the database service
  const db = getDatabase(app);
  
  document.getElementById('frmContact').addEventListener('submit', function(e) {
      e.preventDefault();
      const recid=Math.random().toString(36).slice(2, 7);
      set(ref(db, 'users/' + recid ), {
        recid: recid,  
          Fname: document.getElementById('Fname').value,
          Lname: document.getElementById('Lname').value,
          location: document.getElementById('location').value,
          Date: document.getElementById('Date').value,
          Items: document.getElementById('Items').value,
          Contact: document.getElementById('Contact').value,
      });
   
      alert('Your form is submitted');
      document.getElementById('frmContact').reset();

    });
  </script>
